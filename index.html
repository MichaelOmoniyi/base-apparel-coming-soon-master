<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cardContainer">
    <div class="cardBox">
      <div class="brandLogo1">
        <img src="images/logo.svg" alt="Brand Logo">
      </div>
      <img class="desktopImage" src="images/hero-desktop.jpg" alt="Product Image">
      <img class="mobileImage" src="images/hero-mobile.jpg" alt="Product Image">
      <div class="cardContent">
        <div class="brandLogo2">
          <img src="images/logo.svg" alt="Brand Logo">
        </div>
        <h1>WE'RE <span class="comingSoon">COMING SOON</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="customerInput">
          <input type="email" autocomplete="" placeholder="Email Address">
          <img src="images/icon-arrow.svg" alt="Input Enter">
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Michael Omoniyi</a>.
    </p>
  </footer>
</body>
</html>
